language: php

addons:
  apt:
    packages:
      - language-pack-lv
      - language-pack-ru

php:
  - 7.0
  - 7.1

env:
  matrix:
    - COMPOSER_FLAGS="--prefer-lowest"
    - COMPOSER_FLAGS=""

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - travis_retry composer self-update
  - travis_wait composer update ${COMPOSER_FLAGS} --no-interaction --prefer-stable

script:
  - vendor/bin/phpunit --columns=200

notifications:
  email: false